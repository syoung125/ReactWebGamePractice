<!-- 
  (2020.8.29) 2-6 구구단 웹팩으로 빌드하기
  1. npm init -> package.json 파일 생성
  2. npm i react react-dom -> node_modules 폴더 생성
  3. npm i -D webpack webpack-cli (cli: comand line interface)
  4. npm i -D @babel/core @babel/preset-env @babel/preset-react babel-loader (바벨 설치)
  5. webpack.config.js 파일 생성
  6. client.jsx 파일 생성
  7. GuGuDan.js로 class 모듈화 (분리)
  8. npm run dev 또는 npx webpack으로 build
 -->

  <head>
    <meta charset="UTF-8" />
    <title>구구단</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./dist/app.js"></script>
  </body>
</html>
